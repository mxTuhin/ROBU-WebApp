<body>
	
	<div class="limiter">
	    
		<div class="container-login100" style="background-image: url('../formAsset/images/bg-01.jpg');">
		    <div  class="row customDiv">
		        <div align="center" class="col col-sm-12 ">
		            <button class="btn btn-info desktop"><a href="../FIFA.pdf" target="_blank">Download Rulebook</a></button>
		            <button class="btn btn-info mobile"><a href="../FIFA.pdf" target="_blank">Rulebook</a></button>
		            
		        </div>
		        <div class="col col-sm-12">
		            <img class="customImg" src="../images/event5.png">
		        </div>
		        
		        
		    </div>
		    
		    
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
			    

				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Registration Form
						<p style="font-size:12px; color:red ">Please Complete Payment before Registration</p>
						<a href="../PaymentProcedure.pdf"><p style="font-size:12px; color:#14939c ">Click Here to see payment Procedure</p></a>
					</span>
					
					
                  
                  <div class="wrap-input100 validate-input m-b-23" data-validate = "Transaction ID is Required">
					    <span class="label-input100">Transaction ID *</span>
                    <div class="input-group-prepend">
                      <span style="border:none; margin-right:-40px" class="input-group-text "><i class="fa fa-user"></i></span>
                      <input class="input100" type="text" id="trxID" name="trxID" placeholder="Trx ID" required>
                      
                    </div>
                    
                    
                  </div>
                  
                 

					<div align="center">
                      Contestants Info
                  </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Name is Required">
					    <span class="label-input100">Contestants Name *</span>
                    <div class="input-group-prepend">
                      <span style="border:none; margin-right:-40px" class="input-group-text "><i class="fa fa-user"></i></span>
                      <input class="input100" type="text" id="leadersName" name="leadersName" placeholder="Contestants Name" required>
                      
                    </div>
                    
                    
                  </div>
				
					
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">
					    <span class="label-input100">Contestants Email *</span>
                    <div class="input-group-prepend">
                      <span style="border:none; margin-right:-40px" class="input-group-text "><i class="fas fa-envelope"></i></span>
                      <input class="input100" onkeypress="return AvoidSpace(event)" type="text" id="leadersEmail" name="pass" placeholder="Contestants Email" required>
                      
                    </div>
                    
                    
                  </div>
                  
                  
                  <div class="wrap-input100 validate-input m-b-23" data-validate = "Cell Number is required">
					    <span class="label-input100">Contestants Cell Number *</span>
                    <div class="input-group-prepend">
                      <span style="border:none; margin-right:-40px" class="input-group-text "><i class="fas fa-mobile-alt"></i></span>
                      <input class="input100" onkeypress="return AvoidSpace(event)" type="text" id="leadersCellnum" name="pass" placeholder="Contestants Cell Number" required>
                      
                    </div>
                    
                    
                  </div>
                  
                  <div class="wrap-input100 validate-input m-b-23" data-validate = "Department is required">
					    <span class="label-input100">Contestants Department *</span>
                    <div class="input-group-prepend">
                      <span style="border:none; margin-right:-40px" class="input-group-text "><i class="fas fa-layer-group"></i></span>
                      <input class="input100" type="text" id="leadersDepartment" name="pass" placeholder="Contestants Department" required>
                      
                    </div>
                    
                    
                  </div>
                  
                  <div class="wrap-input100 validate-input m-b-23" data-validate = "Student ID is required">
					    <span class="label-input100">Contestants Student ID *</span>
                    <div class="input-group-prepend">
                      <span style="border:none; margin-right:-40px" class="input-group-text "><i class="fa fa-id-card"></i></span>
                      <input class="input100" onkeypress="return AvoidSpace(event)" type="text" id="leadersStudentID" name="pass" placeholder="Contestants Student ID">
                      
                    </div>
                    
                    
                  </div>
                  
                 
					
					
					
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="initiate_button" type="button" class="login100-form-btn">
								Register
							</button>
						</div>
					</div>

					

					
				
				</form>
			</div>

	<div id="dropDownSelect1"></div>

	<script src="../formAsset/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.0.7/dist/sweetalert2.all.min.js"></script>
	
	<script>
			$("#initiate_button").click(function () {
			       var TrxID = $("#trxID").val();
			       
			       var LeadersName = $("#leadersName").val();
			       var LeadersEmail = $("#leadersEmail").val();
			       var LeadersCellnum = $("#leadersCellnum").val();
			       var LeadersDepartment = $("#leadersDepartment").val();
			       var LeadersStudentID = $("#leadersStudentID").val();
			       
			       
			       
			       
			       
			       
			       
			
			       if (LeadersName == "" || LeadersEmail=="" || LeadersCellnum=="" || LeadersDepartment=="" || LeadersStudentID=="" || TrxID=="") {
			           Swal.fire({
			               type: 'error',
			               title: 'Oops...',
			               text: 'Leaders Input Field is empty.',
			               showConfirmButton: true,
			               confirmButtonColor: '#43A047',
			               confirmButtonText: 'Retry',
			               allowOutsideClick: false,
			               allowEscapeKey: false,
			           })
			       } else {
			           Swal.fire({
			               title: 'Processing Request...',
			               showConfirmButton: false,
			               allowOutsideClick: false,
			               allowEscapeKey: false,
			               onBeforeOpen: () => {
			                   Swal.showLoading()
			               }
			           });
			
			           $.ajax({
			               type: "POST",
			               url: 'registration.php',
			               data: {
			                   trxID: TrxID,
			                   leadersName: LeadersName,
			                   leadersEmail: LeadersEmail,
			                   leadersCellnum: LeadersCellnum,
			                   leadersDepartment:LeadersDepartment,
			                   leadersStudentID:LeadersStudentID
			                   
			               },
			               dataType: "JSON",
			               success: function (data) {
			                   if (data.error) {
			                       Swal.fire({
			                           type: 'error',
			                           title: 'Oops...',
			                           text: data.msg,
			                           showConfirmButton: true,
			                           confirmButtonColor: '#43A047',
			                           confirmButtonText: 'Retry',
			                           allowOutsideClick: false,
			                           allowEscapeKey: false,
			                       })
			                   } else {
			                       Swal.fire({
                                        type: 'success',
                                        title: data.msg,
                                        showConfirmButton: false,
                                        allowOutsideClick: false,
                                        allowEscapeKey: false,
                                        html: 'Redirecting in <strong>3</strong> seconds...',
                                        timer: 3000,
                                        onBeforeOpen: () => {
                                            timerInterval = setInterval(() => {
                                                Swal.getContent().querySelector(
                                                        'strong')
                                                    .textContent = (Swal
                                                    .getTimerLeft() / 1000)
                                                    .toFixed(0)
                                            }, 1000)
                                        },
                                        onClose: () => {

                                            clearInterval(timerInterval)
                                            window.location.replace("");
                                        }
                                    });

			                   }
			               }
			           });
			       }
			});
		</script>
		
		<script>
		    function AvoidSpace(event) {
            var k = event ? event.which : window.event.keyCode;
            if (k == 32){
                Swal.fire('Space is not Allowed');
                return false;
            } 
        }
        

		</script>
